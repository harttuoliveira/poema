  <title>Poder</title>

<body>
  <article>
    <h1>Mantra do Poder</h1>
    <p>
      Eu sou forte, poderoso e feliz<br><strong>Nada</strong> me afetará, nada me afeta,<br> <strong>nada</strong> me deterá nada me detém,<br>No caminho que pretendo seguir,<br> no caminho que sigo.
    </p>
    <p>
      Eu quero, eu posso eu vou conseguir e eu consigo com ajuda do Senhor Jesus.
    </p>
    <p>(Repitir todos os dias)</p>
  </article>
